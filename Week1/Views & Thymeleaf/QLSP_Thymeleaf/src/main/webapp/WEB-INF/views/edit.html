<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<form action="/edit" method="post" enctype="multipart/form-data">
    <div class="container">
        <h2>Striped Rows</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Img</th>
                <th>Category</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input name="idP" readonly placeholder="Nhập id" th:value="${product.getIdP()}"></td>
                <td><input name="nameP" placeholder="Nhập Name" th:value="${product.getNameP()}"></td>
                <td><input name="price" placeholder="Nhập Giá" th:value="${product.getPrice()}"></td>
                <td><input name="file" type="file"></td>
                <td><select name="idCate">
                    <option th:each="c:${categories}" th:value="${c.getIdC()}" th:text="${c.getNameC()}" ></option>
                </select> </td>
                <td><select name="status">
                    <option value="true">Còn Hàng</option>
                    <option value="false">Tạm Hết</option>
                </select> </td>
            </tr>

            <button class="btn btn-success" type="submit">Edit
            </button>

            </tbody>
        </table>
    </div>
</form>
</body>
</html>
